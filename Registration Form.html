<!DOCTYPE html>
<html>
<head>
	<title>Registration_Form</title>
</head>
<body>
	<table border="0" bgcolor="grey" cellpadding="5" cellspacing="0">
		<form name="Rgistration_Form" action="" method="post">
			
			<tr>
				<td colspan="2" align="center"><u><B>Registration Form</u></td>
			</tr>
			<tr>
				<td>First name</td>
				<td><input type="text" name="First name"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="Last Name"></td>
			</tr>
			<tr>
				<td>Nick Name</td>
				<td><input type="text" name="Nick name"></td>
			</tr>

			<tr>
				<td>e-mail</td>
				<td><input type="e-mail" name="e-mail"></td>
			</tr>

			<tr>
				<td>Password</td>
				<td><input type="Password" name="Password"></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="Date" name="Date of Birth"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="Gender" value="Male"><label>Male</label><input type="radio" name="Gender" value="Female"><label>Female</label>
					<input type="radio" name="Gender" value="Others"><label>Others</label>
				</td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="Number" maxlength="10"></td>
			</tr>

			<tr>
				<td>Address</td>
				<td>
					<textarea name="Address" rows="5" cols="22"></textarea>
				</td>
			</tr>
			
			<tr><td></td>
				<td><input type="Submit" value="Submit">
					<input type="Reset" name="Reset" value="Reset" >
				</td>
			</tr>

		</form>

	</table>

	<a href="Project Management.html">To-Form-3</a>
</body>
</html>
